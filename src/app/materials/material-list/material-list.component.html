<table class="table table-hover">
	<tr>
		<td>Tipo+Numero</td>
		<td>Nome</td>
	</tr>
	<tr *ngFor='let material of service.materials'>
		<td>[{{material.type}}]-{{material.number}}</td>
		<td>{{material.name}}</td>
		<td><button class="btn btn-sm btn-outline-danger" (click)="deleteMat(material)">Apagar</button>
		</td>
	</tr>
</table>
