<table class="table table-hover">
	<tr>
		<th>Localização</th>
		<th>Tipo</th>
	</tr>
	<tr *ngFor='let room of service.rooms'>
		<td>[{{room.number}}]-{{room.pavilion}}</td>
		<td>{{room.type}}</td>
		<td><button class="btn btn-sm btn-outline-warning" (click)="modifyRoom(room)">Modificar</button>
		</td>
		<td><button class="btn btn-sm btn-outline-danger" (click)="deleteRoom(room)">Apagar</button>
		</td>
	</tr>
</table>
