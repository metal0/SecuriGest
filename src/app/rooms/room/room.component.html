<form (ngSubmit)="onSubmit()" #form="ngForm">
	<div class="form-group">
		<label>Pavilhão</label>
		<input name='pavilion' #pavilion='ngModel' [(ngModel)]='room.pavilion' class="form-control" required>
		<div *ngIf="pavilion.invalid && (pavilion.dirty || pavilion.touched)" class="alert alert-danger small">

			<div [hidden]="!pavilion.errors.required">
				Preenchimento obrigatório.
			</div>

		</div>
	</div>
	<div class="form-group">
		<label>Número</label>
		<input name='number' #number='ngModel' [(ngModel)]='room.number' class="form-control" required>
		<div *ngIf="number.invalid && (number.dirty || number.touched)" class="alert alert-danger small">

			<div [hidden]="!number.errors.required">
				Preenchimento obrigatório.
			</div>
			<div [hidden]="!number.errors.conflict">
				Sala já está registada.
			</div>

		</div>
	</div>
	<div class="form-row">
		<div class="form-group col-md-6">
			<label>Tipo</label>
			<input name='type' #type='ngModel' [(ngModel)]='room.type' class="form-control" required>
			<div *ngIf="type.invalid && (type.dirty || type.touched)" class="alert alert-danger small">

				<div [hidden]="!type.errors.required">
					Preenchimento obrigatório.
				</div>

			</div>
		</div>
	</div>
	<div class="form-group">
		<button type="reset" class="btn btn-lg btn-outline-danger btn-block ">Limpar</button>
		<button type="submit" class="btn btn-lg btn-outline-success btn-block "
			[disabled]="!form.form.valid">Submeter</button>
	</div>
</form>
